<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lấy Tên File Đã Chọn trong AngularJS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>

<body ng-controller="myCtrl">

    <label for="fileInput">Chọn File:</label>
    <input type="file" id="fileInput" ng-model="selectedFile" ng-change="getFileDetails()" />

    <p>Tên file đã chọn: {{ selectedFile }}</p>

    <script>
        angular.module('myApp', [])
            .controller('myCtrl', ['$scope', function ($scope) {
                $scope.selectedFile = '';

                $scope.getFileDetails = function () {
                    console.log('đây')
                    console.log('đây')
                    var fileInput = document.getElementById('fileInput');
                    var fileName = fileInput.value.split('\\').pop(); // Lấy tên file từ đường dẫn đầy đủ
                    console.log(fileName);
                    console.log('đây')
                    $scope.$apply(function () {
                        $scope.selectedFile = fileName;
                        
                    });
                };
            }]);
    </script>

</body>

</html>
